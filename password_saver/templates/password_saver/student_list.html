{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Identity Number</th>
                <th>Action</th>
            </tr>
            {% for student in object_list %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.idNum }}</td>
                <td>
                    <button class="button_td"><a href="{% url 'student_detail' student.id %}">Detail</a></button>
                    <button class="button_td"><a href="{% url 'student_edit' student.id %}">Edit</a></button>
                    <button class="button_td"><a href="{% url 'student_delete' student.id %}">Delete</a></button>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3"><b>Data is empty! Please, add data first.</b></td></tr>
            {% endfor %}
        </table>
        <button class="button"><a href="{% url 'student_new' %}">Create New Student</a></button>
    </div>
    </body>
</html>
